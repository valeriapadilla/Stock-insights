      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Build ingestion worker
      run: |
        cd backend
        go build -o ingestion-worker ./cmd/worker/scheduler/
        
