name: Scheduled Recommendations

on:
  schedule:
    - cron: '30 17 * * *'  
  workflow_dispatch: 

jobs:
  calculate-recommendations:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Build recommendation worker
      run: |
        cd backend
        go build -o recommendation-worker ./cmd/worker/recommendations/
        
    - name: Run recommendations
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        EXTERNAL_API_URL: ${{ secrets.EXTERNAL_API_URL }}
        EXTERNAL_API_KEY: ${{ secrets.EXTERNAL_API_KEY }}
      run: |
        cd backend
        ./recommendation-worker 